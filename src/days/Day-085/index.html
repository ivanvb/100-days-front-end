<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cubic Space ðŸŒŒ</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="cube">
            <div class="cube-face--front">
                <canvas height="200" width="200" id="canvas-front"></canvas>
            </div>
            <div class="cube-face--front">
                <canvas height="200" width="200" id="canvas-left"></canvas>
            </div>
            <div class="cube-face--right">
                <canvas height="200" width="200" id="canvas-right"></canvas>
            </div>
            <div class="cube-face--back">
                <canvas height="200" width="200" id="canvas-back"></canvas>
            </div>
            <div class="cube-face--up">
                <canvas height="200" width="200" id="canvas-top"></canvas>
            </div>
            <div class="cube-face--down">
                <canvas height="200" width="200" id="canvas-bottom"></canvas>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
