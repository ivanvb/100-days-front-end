<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drawing Board ‚úè</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body tabindex="0">
        <canvas width="375" height="375" id="canvas"></canvas>
        <div class="menu">
            <div class="buttons">
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
            </div>
            <div class="colors">
                <button color="black" class="color selected"></button>
                <button color="orange" class="color"></button>
                <button color="magenta" class="color"></button>
                <button color="light-blue" class="color"></button>
                <button color="yellow" class="color"></button>
                <button color="lime" class="color"></button>
                <button color="pink" class="color"></button>
                <button color="gray" class="color"></button>
                <button color="cyan" class="color"></button>
                <button color="purple" class="color"></button>
                <button color="blue" class="color"></button>
                <button color="brown" class="color"></button>
                <button color="green" class="color"></button>
                <button color="red" class="color"></button>
            </div>
            <div class="tools">
                <button class="pointer small selected-pointer">
                    <div class="dot"></div>
                </button>
                <button class="pointer medium">
                    <div class="dot"></div>
                </button>
                <button class="pointer large">
                    <div class="dot"></div>
                </button>
                <button class="eraser-button">
                    <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="eraser"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                        class="eraser"
                    >
                        <path
                            fill="currentColor"
                            d="M497.941 273.941c18.745-18.745 18.745-49.137 0-67.882l-160-160c-18.745-18.745-49.136-18.746-67.883 0l-256 256c-18.745 18.745-18.745 49.137 0 67.882l96 96A48.004 48.004 0 0 0 144 480h356c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12H355.883l142.058-142.059zm-302.627-62.627l137.373 137.373L265.373 416H150.628l-80-80 124.686-124.686z"
                            class=""
                        ></path>
                    </svg>
                </button>
            </div>
        </div>
        <button id="save">Save</button>
        <script src="index.js"></script>
    </body>
</html>
