<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel with Loader</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="carousel">
            <div class="container">
                <div class="slide"><img src="./images/photo1.jpg" alt="" /></div>
                <div class="slide">
                    <h1>
                        Excelent<br />
                        Product
                    </h1>
                    <img src="./images/photo2.jpg" alt="" />
                </div>
                <div class="slide"><img src="./images/photo3.jpg" alt="" /></div>
            </div>
            <div class="bars">
                <div class="item">
                    <div class="bar"></div>
                    <p class="text">Very nice product, please buy asap.</p>
                </div>
                <div class="item">
                    <div class="bar"></div>
                    <p class="text">Also a very nice product, please buy asap.</p>
                </div>
                <div class="item">
                    <div class="bar"></div>
                    <p class="text">Finally, this is also a very nice product, please buy asap.</p>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
