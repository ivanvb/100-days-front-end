<!DOCTYPE html>

    <head>

        <title>CSS Cube</title>
        <link href="./reset.css" rel="stylesheet" />
        <link href="./index.css" rel="stylesheet" />

    <body>
        <div class="cube">
            <div class="cube__face">
                First Try At Cubes
            </div>

                There's really not much to it

                <img class="image" src="./duck.jpg" />

            <div class="cube__face">

            </div>
