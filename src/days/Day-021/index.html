<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bar Chart ðŸ“Š</title>
        <link href="./reset.css" rel="stylesheet" />
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="absolute-center container">
            <h1 class="title">Glasses Of Water Per Day</h1>
            <div class="graph">
                <div class="numbers">
                    <div class="lines">
                        <div class="row">
                            <div class="number">10</div>
                            <div class="line"></div>
                        </div>
                        <div class="row">
                            <div class="number">8</div>
                            <div class="line"></div>
                        </div>
                        <div class="row">
                            <div class="number">4</div>
                            <div class="line"></div>
                        </div>
                        <div class="row">
                            <div class="number">2</div>
                            <div class="line"></div>
                        </div>
                        <div class="row">
                            <div class="number">0</div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="bar bar-1">
                    <div class="fill"></div>
                </div>
                <div class="bar bar-2">
                    <div class="fill"></div>
                </div>
                <div class="bar bar-3">
                    <div class="fill"></div>
                </div>
                <div class="bar bar-4">
                    <div class="fill"></div>
                </div>
                <div class="bar bar-5">
                    <div class="fill"></div>
                </div>
                <div class="bar bar-6">
                    <div class="fill"></div>
                </div>
                <div class="bar bar-7">
                    <div class="fill"></div>
                </div>
                <div class="label">Mon</div>
                <div class="label">Tue</div>
                <div class="label">Wed</div>
                <div class="label">Thu</div>
                <div class="label">Fri</div>
                <div class="label">Sat</div>
                <div class="label">Sun</div>
            </div>
        </div>
    </body>
</html>
