<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Price Table ðŸ¤‘</title>
        <link href="./reset.css" rel="stylesheet" />
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container absolute-center">
            <div class="plan plan-basic" onclick="">
                <h2>Basic</h2>
                <div class="body">
                    <p class="price">$5</p>
                    <p class="month">per month</p>
                    <div class="line-long"></div>
                    <div class="line-middle"></div>
                    <div class="line-long"></div>
                    <div class="line-short"></div>
                </div>
            </div>
            <div class="plan plan-pro" onclick="">
                <h2>Pro</h2>
                <div class="body">
                    <p class="price">$10</p>
                    <p class="month">per month</p>
                    <div class="line-long"></div>
                    <div class="line-middle"></div>
                    <div class="line-long"></div>
                    <div class="line-short"></div>
                </div>
            </div>
            <div class="plan plan-premium" onclick="">
                <h2>Premium</h2>
                <div class="body">
                    <p class="price">$20</p>
                    <p class="month">per month</p>
                    <div class="line-long"></div>
                    <div class="line-middle"></div>
                    <div class="line-long"></div>
                    <div class="line-short"></div>
                </div>
            </div>
            <div class="details">
                <div class="details-row users">
                    <span>5 user</span>
                    <span>10 user</span>
                </div>
                <div class="progress users"></div>
                <div class="details-row users">
                    <span>25GB</span>
                    <span>1TB user</span>
                </div>
                <div class="progress space"></div>
                <div class="details-row users">
                    <span>500 hrs</span>
                    <span>7500hrs</span>
                </div>
                <div class="progress hours"></div>
            </div>
        </div>
    </body>
</html>
