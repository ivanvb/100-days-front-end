<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Tabbed Navigation</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <input type="radio" name="tab" id="tab-1" checked />
        <input type="radio" name="tab" id="tab-2" />
        <input type="radio" name="tab" id="tab-3" />

        <nav>
            <label for="tab-1">Blue Colors</label>
            <label for="tab-2">Red Colors</label>
            <label for="tab-3">Green Colors</label>
        </nav>

        <div class="container">
            <section id="blue">
                <h2>Blue Color</h2>
                <div class="colors">
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                </div>
            </section>
            <section id="red">
                <h2>Red Color</h2>
                <div class="colors">
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                </div>
            </section>
            <section id="green">
                <h2>Green Color</h2>
                <div class="colors">
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                </div>
            </section>
        </div>
    </body>
</html>
